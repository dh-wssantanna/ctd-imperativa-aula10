<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aula 10 - Trabalhando com coleções</title>
</head>
<body>
    
    <script type="text/javascript">

        var mensagem = "       Eu amo o Rio               ";
        var novaMensagem = mensagem.trim();
        
        console.log( mensagem );
        console.log( mensagem.length );
        console.log( mensagem.trim() );
        console.log( novaMensagem.indexOf('Rio') );
        console.log( mensagem.indexOf('Paulo') );
        console.log( novaMensagem.length );
        console.log( novaMensagem.slice(9, 12) )
        console.log( novaMensagem.replace('o Rio', 'São Paulo') );

        // Eu amo o Rio
        // 0123456789

    </script>
</body>
</html>
