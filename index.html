<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aula 10 - Trabalhando com coleções</title>
</head>
<body>
    
    <script type="text/javascript">

        var mensagem = "Eu amo o Rio        ";

        console.log( mensagem.length ); // 12
        console.log( mensagem.indexOf('Rio') ) // 9
        console.log( mensagem.slice(9, 12) ) // Eu
        console.log( mensagem ); // Eu amo o Rio        
        console.log( mensagem.trim() ); // // Eu amo o Rio
        console.log( mensagem.replace('o Rio', 'São Paulo') ); // Eu amo São Paulo

    </script>
</body>
</html>
